<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I LOVE U SAIDA</title>
    <style>
        body {
            background-color: #f0f8ff; /* Light blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .love-message {
            text-align: center;
        }
        h1 {
            font-size: 4em;
            color: #ff69b4; /* Hot pink text */
            text-shadow: 2px 2px 4px #000; /* Slight shadow */
        }
        p {
            font-size: 2em;
            color: #ff4500; /* Orange text */
            animation: glowing 2s infinite; /* Glowing effect */
        }
        @keyframes glowing {
            0% { text-shadow: 0 0 5px #ff4500, 0 0 10px #ff4500, 0 0 20px #ff4500; }
            50% { text-shadow: 0 0 20px #ff4500, 0 0 30px #ff4500, 0 0 40px #ff4500; }
            100% { text-shadow: 0 0 5px #ff4500, 0 0 10px #ff4500, 0 0 20px #ff4500; }
        }
    </style>
</head>
<body>
    <div class="love-message">
        <h1>I LOVE U</h1>
        <p>SAIDA</p>
    </div>
</body>
</html>
